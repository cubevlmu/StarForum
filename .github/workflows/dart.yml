name: Flutter Release Build CI/CD

# Reference: https://xmaihh.github.io/blog/2024/07/26/yong-yu-gou-jian-he-fa-bu-flutter-ying-yong-cheng-xu-de-github-actions-gong-zuo-liu-cheng
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_env:
    runs-on: ubuntu-latest
    outputs:
      FULL_VERSION: ${{ steps.read_version.outputs.FULL_VERSION }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate build version and update pubspec
        id: generate_version
        run: |
          set -e

          MAIN_VERSION=$(grep "^version:" pubspec.yaml | sed -E 's/version: ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_HASH=$(git rev-parse --short HEAD)

          FULL_VERSION="${MAIN_VERSION}+${COMMIT_COUNT}"

          echo "MAIN_VERSION=${MAIN_VERSION}"
          echo "BUILD_VERSION=${COMMIT_COUNT}"
          echo "FULL_VERSION=${FULL_VERSION}"

          sed -i "s/^version: .*/version: ${FULL_VERSION}/" pubspec.yaml

          cat <<EOF > _build_env.config
MAIN_VERSION=${MAIN_VERSION}
BUILD_VERSION=${COMMIT_COUNT}
FULL_VERSION=${FULL_VERSION}
SHORT_HASH=${SHORT_HASH}
EOF

          echo "Updated pubspec.yaml:"
          grep "^version:" pubspec.yaml

      - name: Read FULL_VERSION
        id: read_version
        run: |
          FULL_VERSION=$(grep 'FULL_VERSION=' _build_env.config | cut -d '=' -f2)
          echo "FULL_VERSION=${FULL_VERSION}" >> $GITHUB_OUTPUT

      - name: Upload build env files
        uses: actions/upload-artifact@v4
        with:
          name: build_env_files
          path: |
            pubspec.yaml
            _build_env.config

  build_app:
    needs: build_env
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - name: android
            os: ubuntu-latest
          - name: android-aab
            os: ubuntu-latest
          - name: linux
            os: ubuntu-latest
          - name: windows
            os: windows-latest
          - name: ios
            os: macos-latest
          - name: macos
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build env files
        uses: actions/download-artifact@v4
        with:
          name: build_env_files

      - name: Verify build env
        run: |
          cat pubspec.yaml
          cat _build_env.config
        shell: bash

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: Build Android APK
        if: matrix.name == 'android'
        run: |
          flutter build apk --release --target-platform android-arm64 \
            --obfuscate --split-debug-info=./symbols

      - name: Build Android App Bundle
        if: matrix.name == 'android-aab'
        run: flutter build appbundle

      - name: Build Linux
        if: matrix.name == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter build linux

      - name: Build Windows
        if: matrix.name == 'windows'
        run: flutter build windows

      - name: Build iOS
        if: matrix.name == 'ios'
        run: flutter build ios --release --no-codesign

      - name: Build macOS
        if: matrix.name == 'macos'
        run: flutter build macos

      - name: Compress build
        run: |
          FULL_VERSION=$(grep 'FULL_VERSION=' _build_env.config | cut -d '=' -f2)

          if [ "${{ matrix.name }}" = "android" ]; then
            mv build/app/outputs/flutter-apk/app-release.apk app-${FULL_VERSION}.apk
          elif [ "${{ matrix.name }}" = "linux" ]; then
            zip -r linux-${FULL_VERSION}.zip build/linux/x64/release/bundle
          elif [ "${{ matrix.name }}" = "windows" ]; then
            powershell Compress-Archive build/windows/x64/runner/Release windows-${FULL_VERSION}.zip
          elif [ "${{ matrix.name }}" = "ios" ]; then
            mkdir Payload
            cp -r build/ios/iphoneos/Runner.app Payload/
            zip -r ios-${FULL_VERSION}.ipa Payload
          elif [ "${{ matrix.name }}" = "macos" ]; then
            zip -r macos-${FULL_VERSION}.zip build/macos/Build/Products/Release
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-artifact
          path: |
            *.apk
            *.aab
            *.ipa
            *.zip
          if-no-files-found: error

  release:
    needs: build_app
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Read version
        id: read_version
        run: |
          FULL_VERSION=$(grep 'FULL_VERSION=' artifacts/build_env_files/_build_env.config | cut -d '=' -f2)
          echo "FULL_VERSION=${FULL_VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.read_version.outputs.FULL_VERSION }}
          release_name: Release ${{ steps.read_version.outputs.FULL_VERSION }}
          prerelease: false

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for f in artifacts/*/*.{apk,aab,ipa,zip}; do
            [ -f "$f" ] || continue
            name=$(basename "$f")
            echo "Uploading $name"
            curl --fail -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: $(file -b --mime-type "$f")" \
              --data-binary @"$f" \
              "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.run_id }}/assets?name=$name"
          done
